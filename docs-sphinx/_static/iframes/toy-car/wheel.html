<!DOCTYPE html>
<html>
  <head>
    <title>CadQuery - Jupyter Output</title>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://rawgit.com/takahirox/aframe-outline/master/build/aframe-outline.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.3/dist/aframe-extras.min.js"></script>
    <script src="../../js/orbit-controls-component.min.js"></script>
  </head>
  <body>
    <a-scene outline>
      <a-assets>
          <a-asset-item id="object" src="wheel.gltf">
      </a-assets>
      <a-entity
          id="camera"
          camera
          fov="90"
          position="0.02 0.021 0.042"
          orbit-controls="
              target: #target;
              enableDamping: true;
              dampingFactor: 0.25;
              rotateSpeed:0.14;
              minDistance:0.01;
              maxDistance:25;"
          mouse-cursor="">
      </a-entity>
      <a-entity id="target" position="0 0 0"></a-entity>
      <a-entity id='main' position="0 0 0" rotation="0 0 0">
        <a-gltf-model src="#object"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
